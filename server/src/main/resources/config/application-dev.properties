# Security
redmatch.security.enabled=true
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://auth.ontoserver.csiro.au/auth/realms/aehrc
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://auth.ontoserver.csiro.au/auth/realms/aehrc/protocol/openid-connect/certs

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.url=jdbc:h2:file:~/Downloads/spring-boot-h2-db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

# Logging
#logging.level.org.springframework.security=TRACE
#logging.level.au.csiro.redmatch.security=TRACE
